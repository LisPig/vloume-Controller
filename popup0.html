<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" /> 
        <link href="dist/tailwind.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100 p-8 max-w-screen-md mx-auto">
        <h2 class="text-lg mb-4">Vloume Controller</h2>
        <!-- 输入框和添加按钮的容器 -->
        <div class="flex space-x-2 mb-4">
            <!-- 输入框 -->
            <input
            type="text"
            id="siteNameInput"
            placeholder="site URL"
            class="w-20 px-2 py-1 border border-gray-300 rounded-md"
            />
            <!-- 添加按钮 -->
            <button
            id="addSiteButton"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
            >
            Add
            </button>
        </div>

        <ul id="siteList" class="list-decimal space-y-2">
          <!-- 添加更多网站设置的li元素 -->
          <li class="flex items-center space-x-4">
            <!-- 使用Flex布局，水平排列元素 -->
            <div class="flex items-center">
              <!-- div元素（图标） -->
              <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                <!-- 添加您的图标或内容 -->
              </div>
              <!-- strong元素（网站名称） -->
              <strong class="ml-2">YouTube</strong>
            </div>
            <!-- input元素（音量控制滑块） -->
            <input type="range" min="0" max="1" step="0.1" value="0.5" data-site="YouTube" class="w-1/2">
            <!-- span元素（音量百分比） -->
            <span class="w-1/4">50%</span>
          </li>
        </ul>


        <ul class="list-decimal space-y-2">
            <li class="flex items-center space-x-4">
              <!-- div元素（图标） -->
              <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                <!-- 添加您的图标或内容 -->
              </div>
              <div class="flex flex-col mx-4 flex-grow">
                <strong class="ml-2">YouTube</strong>
                <input type="range" min="0" max="1" step="0.1" value="0.5" data-site="YouTube">
              </div>
              <span class="w-1/5">50%</span>
            </li>
            <li class="flex items-center space-x-4">
                <!-- 图标 -->
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                  <!-- 添加您的图标或内容 -->
                </div>
                <!-- 文本和音量控制 -->
                <div class="flex flex-col flex-grow">
                  <strong class="ml-2">YouTube</strong>
                  <input type="range" min="0" max="1" step="0.1" value="0.5" data-site="YouTube" class="w-1/2">
                </div>
                <!-- 音量百分比 -->
                <span class="w-1/5">50%</span>
              </li>
          </ul>
          
        <script src="popup.js"></script>
    </body>
</html>
